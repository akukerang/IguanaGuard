<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IguanaGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main">
        <h1>IguanaGuard Dashboard</h1>
        <div class="info-box">
            <h2>CPU Temperature</h2>
            <p>{{ temperature }} Â°C</p>
            <h2>CPU Usage</h2>
            <p>{{ cpu_usage }} %</p>
        </div>
        <div class="video-box">
            <h2>Feed</h2>
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        <div class="slider-container">
            <label for="confidence">Confidence Threshold: <span id="conf-value">{{ confidence }}</span></label>
            <input type="range" id="confidence" min="0.1" max="1.0" step="0.05" value="{{ confidence }}" oninput="updateConfidence(this.value)">
        </div>
    </div>


    <script>
        function updateConfidence(value) {
            document.getElementById('conf-value').innerText = value;
            fetch('/set_confidence', {
                method: 'POST',
                body: new URLSearchParams({ 'confidence': value }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });
        }
    </script>
</body>
</html>
