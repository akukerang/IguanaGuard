<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IguanaGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="main">
        <h1>IguanaGuard Dashboard</h1>
        <div class="content">
            <div class="video-box">
                <h2>Feed</h2>
                <img src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>
            <div class="info-box">
                <div class="info-entry">
                    <h2>CPU Temperature</h2>
                    <p id="temperature">0C</p>
                </div>
                <div class="info-entry">
                    <h2>CPU Usage</h2>
                    <p id="cpu_usage">0%</p>
                </div>
                <div class="info-entry">
                    <h2>State</h2>
                    <p id="state">IDLE</p>
                </div>
                <div class="info-entry">
                    <h2>Time Detected</h2>
                    <p id="detected_time">0s</p>
                </div>
                <div class="slider-container">
                    <h2>Confidence</h2>
                    <!-- <label for="confidence">Confidence Threshold: <span id="conf-value">0.5</span></label> -->
                    <input type="range" id="confidence" min="0.1" max="1.0" step="0.05" value="0.5">
                </div>
            </div>
        </div>


    </div>

    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu_usage').innerText = data.cpu_usage.toFixed(2) + " %";
                    document.getElementById('temperature').innerText = data.temperature.toFixed(2) + " Â°C";
                    document.getElementById('state').innerText = data.state;
                    document.getElementById('detected_time').innerText = data.detected_time.toFixed(2) + " seconds";
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        // Update every second
        setInterval(updateStatus, 1000);
    </script>

</body>

</html>
